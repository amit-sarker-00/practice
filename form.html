<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <div class="input-group">
        <label>FULL NAME : </label>
        <input type="text">
    </div>
    <div class="input-group">
        <label>ADDRESS : </label>
        <input type="text">
    </div>
    <div class="input-group">

        <label>PHONE NUMBER : </label>
        <input type="tel">
    </div>
    <div class="input-group">
        <label>E-MAIL : </label>
        <input type="email">
    </div>
    <div class="input-group">
        <label>DATE : </label>
        <input type="date">
    </div>
    <div class="input-group">
        <label>PASSWORD : </label>
        <input type="password">
    </div>
        <button>SUBMIT</button>
    </form>
</body>
</html>
